name: Test

on: 
  pull_request:
    branches:
      - source

jobs:
  build:
    name: Test gatsby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 13.x

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Build
        run: yarn run build